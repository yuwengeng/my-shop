<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>珠峰培训-REACT</title>
    <script src="js/jweixin-1.2.0.js"></script>
</head>
<body>
<!--REM的计算放到BODY头部，目的是为了保证CSS打包导入后才执行这段JS（直接写在页面中在渲染root结构前，先把fontsize样式处理了）-->
<script>
    ;(function anonymous() {
        function computed() {
            let HTML = document.documentElement,
                winW = HTML.clientWidth,
                desW = 750;
            if (winW >= desW) {
                HTML.style.fontSize = '100px';
                return;
            }
            // 计算rem的根大小  ,375px宽时fontsize='50px'
            HTML.style.fontSize = winW / 750 * 100 + 'px';//=>HTML中单独编写的代码尽量不要出现{}等操作，例如：ES6模板字符串，否则WEBPACK编译失败
        }

        computed();
        window.addEventListener('resize', computed, false);
    })();
</script>
<div id="root"></div>
</body>
</html>
